<!Doctype html>
<html>
	<head>
		<title>Library Management System</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="app.js"></script>
	</head>
	<body>
        <div class="content">
		<div class="navbar">
			<div class="logo">
				<a href="homepage.html">LMS</a>
			</div>
			<nav>
				<ul id="MenuItems">
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="index.html">Contact</a></li>
                    <li><a href="contact.html">Signin</a></li>
					<li><a href="admin.html">Admin</a></li>
                </ul>
			</nav>
			<img src="images/menu.png" class="menu-icon" onclick="menutoggle()">	
		</div>
		<!--------------Signin-------------------- -->
        <div class="featured">
		<div class="signin">
		<div class="auth">
		<form action="signin.html" method="post">
						
						<h2 class="form-title">Signin</h2>
						<div>
						<label>Username</label>
						<input type="Username" name="Please enter your Username" required>
						</div>
						
						<div>
						<label>Password</label>
						<input type="Password" name="Please enter your Password" required>
						</div>
						
					
						<div>
						<button type="submit" class="btn">SignIn</button>
						</div>
						
						<p><a href="index.html">SignUp</a><p>

					</form>
		</div>
		</div>
        </div>
        </div>
		<!--------------footer-------------------- -->
		<div class="footer">
		<div class="copyright">
		<h3>Copyright 2025</h3>
		</div>
		</div>

        <script>
         var MenuItems = document.getElementById("MenuItems");

         MenuItems.style.maxHeight = "0px";

         function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
         {
            MenuItems.style.maxHeight = "200px";
         }
         else{
            MenuItems.style.maxHeight = "0px";
         }
         }
    </script>

	</body>
